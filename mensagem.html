<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-home">
    <header class="cabecalho">
        <a href="index.html" class="icon"><img src="img/home.svg" alt="home"></a>
        <a href="mensagem.html"class="icon"><img src="img/message.svg" alt="home"></a>
        <a href="#"class="icon-perfil"><img src="img/perfil.svg" alt="home"></a>
    </header>

    <main class="container">
        <p class="texto-azul">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>

        <form action="#" class="cx-msg">
            <label for="nome" class="msg-titulo texto-azul">Nome</label>
            <input type="text" placeholder="Insira seu nome completo" name="nome" class="campo">

            <label for="telefone" class="msg-titulo texto-azul">Telefone</label>
            <input type="number" placeholder="Insira seu telefone e/ou whatsapp" name="telefone" class="campo">

            <label for="animal" class="msg-titulo texto-azul">Nome do animal</label>
            <input type="text" placeholder="Por qual animal você se interessou?" name="animal" class="campo">

            <label for="mensagem" class="msg-titulo texto-azul">Mensagem</label>
            <textarea name="mensagem" id="" cols="30" rows="10" placeholder="Escreva sua mensagem." class="campo tx-area"></textarea>

            <a class="botao botao-msg">Enviar</a>
        </form>

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Amanda Souza.</p>
    </footer>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopet</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

</head>
<body class="bg-form">
    <header class="cabecalho">
        <a href="index.html" class="icon"><img src="img/home.svg" alt="home"></a>
        <a href="mensagem.html"class="icon"><img src="img/message.svg" alt="home"></a>
    </header>

    <main class="container">
        <img src="./img/logo-azul.svg" alt="logo adopet" width="142px">
        <p class="texto-azul texto">Já tem conta? Faça seu login:</p>

        <form action="#" class="cadastro">
            <label for="email" class="form-titulo">Email</label>
            <input type="email" placeholder="Insira seu email" name="email" class="campo campo-form">


            <label for="senha"class="form-titulo">Senha</label>
            <input type="password" placeholder="Insira sua senha" name="senha"class="campo campo-form">
            <img src="img/eye.svg" alt="" class="eye">

            <a href="#" class="recuperar-senha">Esqueci minha senha.</a>

        </form>

        <a class="botao" href="galeria.html">Entrar</a>

    </main>

    <footer class="rodape">
        <p>2022 - Desenvolvido por Amanda Souza.</p>
    </footer>
    
</body>
</html>
